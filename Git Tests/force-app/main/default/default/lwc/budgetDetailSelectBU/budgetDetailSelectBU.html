<template>
    <template if:true={showSelectedBUModal}>
        <div style="z-index: 9001" class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSelectBUModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Seleção de BU</h2>
                </header>
                <!-- Modal/Popup Box LWC header here -->

                <div class="slds-modal__content slds-p-around_medium slds-is-relative">
                    <h2 class="slds-p-around_medium slds-text-heading_small">{label}</h2>
                    <div class="slds-p-around_medium">
                        <template if:true={showSpinner}>
                            <lightning-spinner variant="brand"></lightning-spinner>
                        </template>
                        <template if:true={isRadio}>
                            <lightning-radio-group
                                label="Preenchimento Obrigatório"
                                options={userBUList}
                                value={selectedBU}
                                onchange={handleSelectedBUValue}
                                id="radio-group-modal-select-bu"
                                required
                            ></lightning-radio-group>
                        </template>
                        <template if:true={isCheckbox}>
                            <lightning-checkbox-group
                                name="Checkbox Group"
                                label="Selecione ao menos uma BU"
                                options={categorias_}
                                value={selectedBUList}
                                onchange={handleCheckbox}
                                disabled={showSpinner}>
                            </lightning-checkbox-group>
                        </template>
                    </div>                                        
                </div>

                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_brand"
                        onclick={closeSelectBUModal}
                        title="Cancelar"
                        disabled={showSpinner}
                    >Cancelar</button>
                    <button
                        class="slds-button slds-button_brand"
                        onclick={handleButtonClickAdicionar}
                        title="Continuar"
                        disabled={showSpinner}
                    >Continuar</button>
                </footer>
            </div>
        </section>
    </template>
</template>
