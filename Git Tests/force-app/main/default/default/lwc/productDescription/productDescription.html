<template>
    
	<template if:true={show}>
		<div>
			<section role="dialog" tabindex="-1" aria-modal="true"
				class="slds-modal slds-fade-in-open slds-modal_medium">
				<div class="slds-modal__container">
					<header class="slds-modal__header">
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
							title="Close" onclick={closeModalProductDescription}>
							<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
								size="small"></lightning-icon>
							<span class="slds-assistive-text">Close</span>
						</button>
						<div class="slds-text-heading_medium">Informações - {prod.code} -
							{prod.nome}</div>
					</header>
					<div class="slds-modal__content slds-p-around_medium">
						<template if:true={desktop}>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="Anvisa">
												Anvisa </div>
										</th>
										<th>
											<div class="slds-text-align_center"
												title="EAN">
												EAN</div>
										</th>
										<th>
											<div class="slds-text-align_center"
												title="Preço Fábrica">
												Preço Fábrica</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.anvisa}</strong></span>
												</p>
											</div>
										</td>
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.ean}</strong></span>
												</p>
											</div>
										</td>
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><strong>{prod.precoFabricaCx}</strong></p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="Descrição Tecnica">
												Descrição Tecnica </div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.descTecnica}</strong></span>
												</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</template>
						<template if:false={desktop}>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="Anvisa">
												Anvisa </div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.anvisa}</strong></span>
												</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="EAN">
												EAN</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.ean}</strong></span>
												</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="Preço Fábrica">
												Preço Fábrica</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><strong>{prod.precoFabricaCx}</strong></p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<table
								class="colorborderblue slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered">
								<thead>
									<tr class="slds-text-title_caps">
										<th>
											<div class="slds-text-align_center"
												title="Descrição Tecnica">
												Descrição Tecnica </div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="slds-hint-parent">
										<td>
											<div class="slds-text-align_center" style="font-size: 13px;">
												<p><span><strong>{prod.descTecnica}</strong></span>
												</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</template>
					</div>
					<footer class="slds-modal__footer">
						<lightning-button label="Fechar" onclick={closeModalProductDescription}></lightning-button>
					</footer>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</div>
	</template>
</template>
