<template>
  <div class="container slds-is-relative" style="width: 100%;">
    <template if:false={selectedRecord}>
      <template if:false={disabled}>
        <lightning-input
          type="search"
          class="slds-container_fluid"
          autocomplete="off"
          label={inputLabel}
          name="searchInput"
          value={searchValue}
          onchange={handleTyping}
          onfocus={handleFocus}
          placeholder={placeholder}
          is-loading={isLoading}
          required={required}>
        </lightning-input>
      </template>
      <template if:true={disabled}>
        <lightning-input
          type="search"
          class="slds-container_fluid"
          autocomplete="off"
          label={inputLabel}
          name="searchInput"
          value={searchValue}
          onchange={handleTyping}
          placeholder={placeholder}
          is-loading={isLoading}
          disabled
          required={required}>
        </lightning-input>
      </template>

      <template if:true={recordsList}>
        <div class="container-records-list slds-container_fluid slds-is-absolute">
          <ul>
            <template for:each={recordsList} for:item="record">
              <li
                key={record.id}
                data-value={record.id}
                onclick={handleSelectRecordClick}
                class="slds-var-p-vertical_small slds-var-p-horizontal_medium slds-list_horizontal slds-media_center list-item">
                <lightning-icon
                  data-value={record.id}
                  icon-name={objectIconName}
                  title={objectIconName}
                  size="small"
                  class="slds-var-m-right_small">
                </lightning-icon>
                <h1 data-value={record.id}>{record.name}</h1>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </template>

      <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-5" id="combobox-label-id-33" style="padding-right: inherit;">{inputLabel}</label>

        <div class="slds-form-element__control">
          <div class="slds-combobox_container slds-has-selection">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
              <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">

                  icon-name={objectIconName}
                  title={objectIconName}
                  size="small"
                  class="slds-var-m-right_small">
                </lightning-icon>
                  <span class="slds-assistive-text">Account</span>
