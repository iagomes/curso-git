<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="modal-budget-tab-filters-custom slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
               <h2 class="slds-text-heading_medium slds-hyphenate">Excluir filtros personalizados</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-dual-listbox 
                    name="filters"
                    label="Filtros"
                    source-label="Selecionados para manter"
                    selected-label="Selecionados para excluir"
                    field-level-help="Selecione os filtros para excluir"
                    options={personalizedFilters}
                    onchange={handleChangeDualListbox}>
                </lightning-dual-listbox>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button 
                    variant="destructive" 
                    class="slds-align_absolute-center" 
                    onclick={handleDeleteFilters} 
                    title="Salvar filtro custom" 
                    label="Excluir" 
                    style="padding-left:10px; padding-right:10px"
                ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
