<template>
	<lightning-card title="Status de entrega">
		<template if:true={deliveryURL.data}>
			<lightning-button label="Rastreio" onclick={handleClick} slot="actions"></lightning-button>
		</template>
		<template if:true={statusHistory.error}>
			<h1>
				Erro ao carregar o hist√≥rico de entrega.
			</h1>
		</template>
		<template if:true={statusHistory.data}>
			<div class="
				main-content
				slds-var-p-vertical_large
				slds-scrollable_y
				slds-border_top
			">
				<ul class="slds-timeline">
					<template for:each={statusHistory.data} for:item="statusItem">
						<c-shipping-tracking-item key={statusItem.label} delivery-url={deliveryURL} status-data={statusItem}>
						</c-shipping-tracking-item>
					</template>
				</ul>
			</div>
		</template>

	</lightning-card>
</template>
