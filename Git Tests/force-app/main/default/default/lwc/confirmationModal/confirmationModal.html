<template>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width: 50%;">

            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium slds-is-relative">
                <div class="slds-align_absolute-center">
                    <h2 class="slds-p-around_medium slds-text-heading_small">{textLabel}</h2>
                </div>

                <template if:true={showSpinner}>
                    <lightning-spinner variant="brand"></lightning-spinner>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <button
                    class="slds-button slds-button_brand"
                    onclick={handleCloseModal}
                    title={cancelLabel}
                    disabled={showSpinner}
                >{cancelLabel}</button>
                <button
                    class="slds-button slds-button_brand"
                    onclick={handleConfirmModal}
                    title={confirmationLabel}
                    disabled={showSpinner}
                >{confirmationLabel}</button>
            </footer>
        </div>
    </section>
</template>
