<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="modal-budget-tab-filters-custom slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
               <h2 class="slds-text-heading_medium slds-hyphenate">Filtro Customizado</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid">
                    <div class="slds-col slds-size_4-of-12"></div>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-input label="Nome do filtro:" value={filterName}  onchange={setFilterName}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_4-of-12"></div>
                </div>
            </div>
            <div class="slds-modal__content slds-p-around_large">
                <template for:each={paramsToDisplay} for:item="fil">
                    <lightning-pill key={fil} title="Filtro de canal de entrada" label={fil} class="pill-not-removable"></lightning-pill>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="brand" class="slds-align_absolute-center" onclick={handleSaveClick} title="Salvar filtro custom" label="Salvar" style="padding-left:10px; padding-right:10px"></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
