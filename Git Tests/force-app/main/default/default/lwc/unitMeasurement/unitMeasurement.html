<template>
    <lightning-button
        class="slds-m-left_xx-small"
        disabled={disabled}
        icon-name="utility:fulfillment_order"
        label="Unid. de Medida"
        title="Unid. de Medida"
        onclick={openModal}>
    </lightning-button>
    <template if:true={isModalOpen}>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Cancelar" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Unidades de medida</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <table class="slds-table slds-table_cell-buffer"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th>Produto</th>
                            <th>Unidade de Medida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={prodList} for:item="cd">
                            <tr key={cd.id} class="slds-hint-parent">
                                <td>{cd.prodCode} - {cd.nome}</td>
                                <td>
                                    <c-unit-measurement-combo-box
                                        prim={cd.unidadePrincipal}
                                        sec={cd.unidadeSecundaria}
                                        terc={cd.unidadeMedida}
                                        data-id={cd.id}
                                        onselected={alterValueTtl}></c-unit-measurement-combo-box>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Fechar</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
