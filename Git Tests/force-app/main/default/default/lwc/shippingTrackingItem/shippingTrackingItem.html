<template>
	<li>
		<div class={mainsStatusClassName}>
			<span class="slds-assistive-text">{statusData.label}</span>
			<div class="slds-media">
				<div class="slds-media__figure slds-var-p-left_xx-large">
					<div class="slds-icon_container slds-timeline__icon">
						<template if:true={onHold}>
							<lightning-icon icon-name="custom:custom98" size="small"></lightning-icon>
						</template>
						<template if:true={completed}>
							<lightning-icon icon-name="standard:task2" size="small"></lightning-icon>
						</template>
						<template if:true={error}>
							<lightning-icon icon-name="standard:first_non_empty" size="small"></lightning-icon>
						</template>
					</div>
				</div>
				<div class="slds-media__body">
					<div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
						<div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
							<h3 class="slds-truncate" title={statusData.label}>
								<a href="#" onclick={handleClickItem}>
									<strong>{statusData.label}</strong>
								</a>
							</h3>
						</div>
						<div class="slds-timeline__actions_inline">
							<p class="slds-timeline__date">{statusData.modifiedDate}</p>
						</div>
					</div>
					<p class="slds-var-m-horizontal_xx-small">{statusData.description}</p>
				</div>
			</div>
		</div>
	</li>
</template>
